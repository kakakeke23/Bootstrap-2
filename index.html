<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kris Act 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2e1672;
      font-family: 'Georgia', serif;
    }
    .card {
      background-color: #f5f5f5;
      border: 2px solid #adedf1;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: bold;
      color: #67accc;
    }
    .btn-primary {
      background-color: #4b9bdd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2954e2;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #8b4513;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 col-md-6 col-12">
      <h3 class="card-title text-center mb-4">Sign Up</h3>
    
      <form id="signupForm" novalidate>
        <div class="row g-3">
          <div class="col-12 col-sm-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">First name is required.</div>
          </div>
          <div class="col-12 col-sm-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">Last name is required.</div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="col-12 col-sm-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          <div class="col-12 col-sm-6">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <div class="invalid-feedback">Passwords must match.</div>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <div class="text-center mt-3">
          <a href="https://www.facebook.com/share/168KFc7sSt/
          " class="text-decoration-none text-primary">
            <i class="fab fa-facebook fa-lg me-2"></i>Sign up with Facebook
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
   
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');

     
      confirmPassword.setCustomValidity('');
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity('Passwords do not match');
      }

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
      } else {
        alert('Form submitted successfully!');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
